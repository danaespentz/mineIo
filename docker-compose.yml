version: "3.8"

services:
  mongodb:
    image: mongo
    restart: always
    container_name: mongodb 
    ports:
    - 27017:27017
    volumes:
    - ./mongodb/data:/data/db

  mineio:
    build:
      context: ./mongodb 
    restart: always 
    container_name: mineio 
    depends_on: 
      - mongodb
    ports:
      - 3000:3000
    environment: 
      - SERVER_PORT=3000
      - CONNECTIONSTRING=mongodb+srv://root:root@cluster0.ela8ynl.mongodb.net/